<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>
    <main>
        <a-scene>
            <a-assets>
                <img id="sky" src="img/bogota.jpg">
            </a-assets>
            <a-cone position="-0.5 0.5 -14" rotation="0 0 0" color="#0584E3" shadow></a-cone>
            <a-sphere position="-0.8 0.4 -13.1" radius="0.5" color="#8D03E2" shadow></a-sphere>
            <a-torus position="1 0.75 -14" radius="0.5" height="1.5" color="#AEEEEE" shadow></a-torus>
            <a-plane position="0 0 -15" rotation="-90 20 0" width="4" height="4" color="#E28C06" shadow></a-plane>
            <a-sky src="#sky"></a-sky>
        </a-scene>
    </main>
</body>
</html>

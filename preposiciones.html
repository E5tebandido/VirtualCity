<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>
    <main>
        <a-scene>
            <a-assets>
                <img id="preposiciones" src="img/proposiciones.jpg">
            </a-assets>
                <a-text font="mozillavr" color="yellow" value="THE PREPOSITIONS" rotation="0 90 0" position="-3 3 1.1"></a-text>
                <a-text font="mozillavr" color="yellow" value="!!CLICK THE OBJECTS!!" rotation="0 90 0" position="-3 2.5 1.2"></a-text>
                <a-text font="mozillavr" color="purple" value="IN FRONT" rotation="0 90 0" position="-2 0.3 0.5"></a-text>
                <a-text font="mozillavr" color="purple" value="NEXT" rotation="0 90 0" position="-2 0.3 2"></a-text>
                <a-text font="mozillavr" color="purple" value="IN" rotation="0 180 0" position="0.1 0.7 4.5"></a-text>
                <a-text font="mozillavr" color="purple" value="UNDER" rotation="0 0 0" position="0 1 -3"></a-text>
                <a-text font="mozillavr" color="purple" value="BEHIND" rotation="0 -90 0" position="1.7 1.3 -0.5"></a-text>
                <a-text font="mozillavr" color="yellow" value="Back" position="-2.7 2.5 -1.5" rotation="0 30 0"></a-text>
                <a-entity scale="0.6 1.3 0.6" position="-2 1.2 0" geometry="primitive: box" onclick="crearFigura('cylinder','yellow','0.3 0.3 0.3','-1.2 0.3 0')"  material="opacity: 0"></a-entity>
                <a-entity scale="0.3 0.3 0.3" position="-3 2.5 -2" geometry="primitive: sphere" onclick="location.reload()"   material="color:purple"></a-entity>
                <a-asset-item id="pickrick" src="img/pickrick.glb">
                </a-asset-item>
                <a-asset-item id="boxin" src="img/boxin.glb">
                </a-asset-item>
                <a-asset-item id="duck" src="img/duck.glb">
                </a-asset-item>
                <a-asset-item id="mickey" src="img/mickey.glb">
                </a-asset-item>
                <a-entity gltf-model="#pickrick" scale="0.01 0.01 0.01" onclick="crearFigura('box','green','0.5 0.5 0.5','-1.8 1 2')" position="-2 1.2 1.5" rotation="0 90 0" modify-materials></a-entity>          
                <a-entity gltf-model="#boxin" scale="0.7 0.7 0.7" onclick="crearFigura('sphere','pink','0.4 0.4 0.4','-0.5 0.5 7')" position="-0.5 0.5 7" rotation="0 90 -90" material="opacity: 0.1" modify-materials></a-entity>
                <a-entity gltf-model="#duck" scale="0.3 0.3 0.3" onclick="crearFigura('torus','blue','1.3 1.3 1.3','5 2 0')" position="2 1.3 0" rotation="0 -90 0" modify-materials></a-entity>
                <a-entity gltf-model="#mickey" scale="0.8 0.8 0.8" onclick="crearFigura('box','red','3 1 1','1.4 0 -8')" position="0.9 1.5 -8" rotation="0 0 0" modify-materials></a-entity>          
            <a-sky src="#preposiciones" id="sky" ></a-sky>
            <a-camera>
                <a-cursor color="yellow" fuse=true fuseTimeout="800" ></a-cursor>
            </a-camera>
        </a-scene>
    </main>
</body>
</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>
    <script>
        AFRAME.registerComponent('modify-materials', {
          init: function () {
            // Wait for model to load.
            this.el.addEventListener('model-loaded', () => {
              // Grab the mesh / scene.
              const obj = this.el.getObject3D('mesh');
              // Go over the submeshes and modify materials we want.
              obj.traverse(node => {
                if (node.name.indexOf('ship') !== -1) {
                  node.material.color.set('red');
                }
              });
            });
          }
        });
    </script>
    <main>
        <a-scene>
            <a-entity text="value: Hello World;"></a-entity>
            <a-assets>
                <img id="preposiciones" src="img/proposiciones.jpg">
                <audio id="front" src="img/infront.ogg" preload="auto" volume=2></audio>
            </a-assets>
                <a-text font="mozillavr" color="yellow" value="LAS PREPOSICIONES" rotation="0 90 0" position="-3 2.5 1.1"></a-text>
                <a-text id="infrontof" font="mozillavr" color="purple" value="" rotation="0 90 0" position="-1.8 0.3 1.1"></a-text>
                <a-text id="infrontof" font="mozillavr" color="purple" value="" rotation="0 90 0" position="-1.8 0.3 1.1"></a-text>
                <a-entity scale="0.6 1.3 0.6" position="-2 1.2 0" geometry="primitive: box"  onclick="showtext('infrontof','in front of -> En frente de')"  material="opacity: 0" sound="src: #front; on: click"></a-entity>
                <a-entity scale="0.6 1.3 0.6" position="-2 1.2 0" geometry="primitive: box"  onclick="showtext('infrontof','in front of -> En frente de')"  material="opacity: 0" sound="src: #front; on: click"></a-entity>
            <a-sky src="#preposiciones" id="sky" ></a-sky>
            <a-camera>
                <a-cursor color="red"></a-cursor>
            </a-camera>
        </a-scene>
    </main>
</body>
</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>
    <main>
        <a-scene>
            <a-assets>
                <img id="market" src="img/supermarket.jpg">
                <img id="library" src="img/library.jpg" >
                <img id="church" src="img/church.jpg" >
                <img id="hospital" src="img/hospital.jpg" >
                <img id="park" src="img/park.jpg" >
                <img id="petshop" src="img/petshop.jpg" >
                <img id="toystore" src="img/toystore.jpg" >
            </a-assets>
              <a-image src="#market" position="-2 1.8 -3" onclick="showNeighb('market')" ></a-image>
              <a-image src="#library" position="-0.5 1.8 -3" onclick="showNeighb('library')"></a-image>
              <a-image src="#church" position="1 1.8 -3" onclick="showNeighb('church')"></a-image>
              <a-image src="#hospital" position="2.5 1.8 -3" onclick="showNeighb('hospital')"></a-image>
              <a-image src="#park" position="-1.2 0.5 -3" onclick="showNeighb('park')"></a-image>
              <a-image src="#petshop" position="0.3 0.5 -3" onclick="showNeighb('petshop')"></a-image>
              <a-image src="#toystore" position="1.8 0.5 -3" onclick="showNeighb('toystore')"></a-image>
              <a-entity scale="0.3 0.3 0.3" position="-2.3 0.5 -3" geometry="primitive: sphere" onclick="location.reload()"   material="color:purple"></a-entity>
                <a-text font="mozillavr" color="orange" value="MY NEIGHBORHOOD" position="-0.4 2.8 -2"></a-text>
                <a-text font="mozillavr" color="orange" value="Market" position="-2.5 2.2 -3"></a-text>
                <a-text font="mozillavr" color="orange" value="Library" position="-1 2.2 -3"></a-text>
                <a-text font="mozillavr" color="orange" value="Church" position="0.5 2.2 -3"></a-text>
                <a-text font="mozillavr" color="orange" value="Hospital" position="2 2.2 -3"></a-text>
                <a-text font="mozillavr" color="orange" value="Park" position="-1.7 0.9 -3"></a-text>
                <a-text font="mozillavr" color="orange" value="Pet shop" position="-0.2 0.9 -3"></a-text>
                <a-text font="mozillavr" color="orange" value="Toy store" position="1.3 0.9 -3"></a-text>
                <a-text font="mozillavr" color="yellow" value="Back" position="-2.2 0.7 -2.5" rotation="0 30 0"></a-text>
            <a-sky src="#library" id="sky"></a-sky>
            <a-camera>
              <a-cursor color="yellow" fuse=true fuseTimeout="800" ></a-cursor>
            </a-camera>
        </a-scene>
    </main>
</body>
</html>

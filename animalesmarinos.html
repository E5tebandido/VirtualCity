<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>
    <main>
        <a-scene>
            <a-entity text="value: Hello World;"></a-entity>
            <a-assets>
                <img id="pacific" src="img/pacificocean.jpg">
                <img id="artic" src="img/articocean.jpg" >
            </a-assets>
              <a-image src="#pacific" position="-1.5 1.8 -3" onclick="show('pacific')" ></a-image>
              <a-image src="#artic" position="0 1.8 -3" onclick="show('artic')"></a-image>
            <a-assets> 
              <a-asset-item id = "tree" src = "img/fish.gltf"> 
              </a-asset-item > 
            </a-assets >
              <a-entity  gltf-model = "#tree" position="0 1.8 -3"> </a-entity > 
              <a-text font="mozillavr" color="blue" value="MARINE ANIMALS" position="-1.3 2.5 -2"></a-text>
            <a-sky src="#artic" id="sky" ></a-sky>
            <a-camera>
                <a-cursor color="red"></a-cursor>
            </a-camera>
        </a-scene>
    </main>
</body>
</html>

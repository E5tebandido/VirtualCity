<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>
    <script>
        AFRAME.registerComponent('modify-materials', {
          init: function () {
            // Wait for model to load.
            this.el.addEventListener('model-loaded', () => {
              // Grab the mesh / scene.
              const obj = this.el.getObject3D('mesh');
              // Go over the submeshes and modify materials we want.
              obj.traverse(node => {
                if (node.name.indexOf('ship') !== -1) {
                  node.material.color.set('red');
                }
              });
            });
          }
        });
    </script>
    <main>
        <a-scene>
            <a-entity text="value: Hello World;"></a-entity>
            <a-assets>
                <img id="pacific" src="img/pacificocean.jpg">
                <img id="artic" src="img/articocean.jpg" >
            </a-assets>
              <a-image src="#pacific" position="-1.5 1.8 -3" onclick="show('pacific')" ></a-image>
              <a-image src="#artic" position="0 1.8 -3" onclick="show('artic')"></a-image>
                <a-text font="mozillavr" color="blue" value="LOS ANIMALES MARINOS" position="-0.4 2.5 -2"></a-text>
            <a-sky src="#pacific" id="sky" ></a-sky>
            <a-camera>
                <a-cursor color="red"></a-cursor>
            </a-camera>
        </a-scene>
    </main>
</body>
</html>
